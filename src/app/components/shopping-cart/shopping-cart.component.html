<div class="container-fluid">
  <div class="row">
    <div class="heading space-div header-global">
      <div class="thing back" (click)="onBackClicked()">
        <i class="material-icons" style="font-size: 34px">arrow_back</i>
      </div>
      <span style="font-size:18px;">No. of items in the Cart</span>
    </div>
  </div>


  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Quantity Amount</th>
        <th>Product Name</th>
        <th>Product Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let menu of menus">
        <td>
          <h4>{{menu.name}}</h4>
        </td>
        <td>
          <h4>{{menu.price}}</h4>
        </td>
        <td><button (click)="deleteProduct(menu)" class="btn btn-xs btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="col-sm-3"><strong><h4>Total: R{{totalPrice}}</h4></strong></div>
  <div class="button-global  btn btn-lg btn-primary" (click)="proceed()">Proceed to order</div>
