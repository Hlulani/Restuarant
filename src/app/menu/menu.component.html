<div class="container-fluid">
  <div class="row">
    <div class="heading space-div header-global">
      <div class="thing back" (click)="onBackClicked()">
        <i class="material-icons" style="font-size: 34px">arrow_back</i>
      </div>
      <span style="font-size:18px;">For all your orders here</span>
    </div>
  </div>

  <section style="margin-top:70px;">
    <div class="row" *ngFor="let menu of menus | async" style="margin-bottom:10px;">
      <div class="col-sm-3">
        <img class="img-circle" [attr.src]="menu.image" alt=" Generic placeholder image " width="100% " height="140 " style="margin-bottom:10px; ">
        <h2>{{menu.name}}</h2>
        <section style="margin-left:5px; ">
          <p>{{menu.desc}}</p>
          <div><strong>Price:</strong> {{menu.price}} .</div>
        </section>
        <div style="font-size:1000; color:rgba(0,0,0,.4); overflow:hidden; white-space:nowrap ">_________________________________________________________</div>
      </div>
    </div>
  </section>
