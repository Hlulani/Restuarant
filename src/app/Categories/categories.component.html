<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<header class="header-global">
  <div class="title">Menu Catagories</div>
</header>
<section class="section-holder">
  <article>
    <div class="lead-text">Choose a category</div>
  </article>
  <section class="text" *ngFor="let item of items | async">
    <article class="catago-item" [ngStyle]="{background: 'url('+item.image+') no-repeat center'}">
      <section class="name">
        {{item.name}}
      </section>
    </article>
  </section>
</section>
